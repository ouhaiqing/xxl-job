<!-- 通用CSS -->
<head th:fragment="commonStyle">
    <link rel="icon" th:href="@{/static/favicon.ico}" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/static/adminlte/bower_components/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/adminlte/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/static/adminlte/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/adminlte/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/static/adminlte/dist/css/skins/_all-skins.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
    <!-- pace -->
    <link rel="stylesheet" th:href="@{/static/adminlte/bower_components/PACE/themes/blue/pace-theme-flash.css}">

</head>


<!-- ztree树插件 -->
<div th:fragment="commonScript">
    <!-- jQuery 2.1.4 -->
    <script th:src="@{/static/adminlte/bower_components/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script th:src="@{/static/adminlte/bower_components/bootstrap/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/static/adminlte/bower_components/fastclick/fastclick.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/static/adminlte/dist/js/adminlte.min.js}"></script>
    <!-- jquery.slimscroll -->
    <script th:src="@{/static/adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- pace -->
    <script th:src="@{/static/adminlte/bower_components/PACE/pace.min.js}"></script>
    <script th:src="@{/static/plugins/jquery/jquery.cookie.js}"></script>
    <script th:src="@{/static/plugins/jquery/jquery.validate.min.js}"></script>

    <script th:src="@{/static/plugins/layer/layer.js}"></script>

    <script th:src="@{/static/js/common.1.js}"></script>
    <script>
        var base_url = [[@{/}]];
    </script>
</div>


<div th:fragment="commonHeader">
    <header class="main-header">
        <a th:href="@{/}" class="logo">
            <span class="logo-mini"><b>XXL</b></span>
            <span class="logo-lg"><b th:text="#{admin_name}"></b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">

            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a th:utext="#{system_welcome} +'    '+ ${XXL_JOB_LOGIN_IDENTITY.username} +'    '+'<span class=\'caret\'></span>' "  href="javascript:" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li id="updatePwd" ><a href="javascript:" th:text="#{change_pwd}"></a></li>
                            <li id="logoutBtn" ><a href="javascript:" th:text="#{logout_btn}"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <!-- 修改密码.模态框 -->
    <div class="modal fade" id="updatePwdModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" th:text="#{change_pwd}"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal form" role="form" >
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label" th:text="#{change_pwd_field_newpwd}"><font color="red">*</font></label>
                            <div class="col-sm-10"><input type="text" class="form-control" name="password" th:placeholder="#{system_please_input} + #{change_pwd_field_newpwd}" maxlength="18" ></div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="submit" class="btn btn-primary" th:text="#{system_save}" ></button>
                                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{system_cancel}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>



<div th:fragment="commonLeft(pageName)">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header" th:text="#{system_nav}"></li>
                <li th:if="${pageName=='index'}" class="nav-click active"><a th:href="@{/}"><i class="fa fa-circle-o text-aqua"></i><span th:text="#{job_dashboard_name}"></span></a></li>
                <li th:if="${pageName!='index'}" class="nav-click"><a th:href="@{/}"><i class="fa fa-circle-o text-aqua"></i><span th:text="#{job_dashboard_name}"></span></a></li>

                <li th:if="${pageName=='jobinfo'}" class="nav-click active"><a th:href="@{/jobinfo}"><i class="fa fa-circle-o text-yellow"></i><span th:text="#{jobinfo_name}"></span></a></li>
                <li th:if="${pageName!='jobinfo'}" class="nav-click"><a th:href="@{/jobinfo}"><i class="fa fa-circle-o text-yellow"></i><span th:text="#{jobinfo_name}"></span></a></li>

                <li th:if="${pageName=='joblog'}" class="nav-click active"><a th:href="@{/joblog}"><i class="fa fa-circle-o text-green"></i><span th:text="#{joblog_name}"></span></a></li>
                <li th:if="${pageName!='joblog'}" class="nav-click"><a th:href="@{/joblog}"><i class="fa fa-circle-o text-green"></i><span th:text="#{joblog_name}"></span></a></li>

                <li th:if="${pageName=='jobgroup'}" class="nav-click active"><a th:href="@{/jobgroup}"><i class="fa fa-circle-o text-red"></i><span th:text="#{jobgroup_name}"></span></a></li>
                <li th:if="${pageName!='jobgroup'}" class="nav-click"><a th:href="@{/jobgroup}"><i class="fa fa-circle-o text-red"></i><span th:text="#{jobgroup_name}"></span></a></li>


                <li th:if="${pageName=='user'}" class="nav-click active"><a th:href="@{/user}"><i class="fa fa-circle-o text-purple"></i><span th:text="#{user_manage}"></span></a></li>
                <li th:if="${pageName!='user'}" class="nav-click"><a th:href="@{/user}"><i class="fa fa-circle-o text-purple"></i><span th:text="#{user_manage}"></span></a></li>

                <li th:if="${pageName=='help'}" class="nav-click active"><a th:href="@{/help}"><i class="fa fa-circle-o text-gray"></i><span th:text="#{job_help}"></span></a></li>
                <li th:if="${pageName!='help'}" class="nav-click"><a th:href="@{/help}"><i class="fa fa-circle-o text-gray"></i><span th:text="#{job_help}"></span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

</div>



<div th:fragment="commonControl">
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Create the tabs -->
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
            <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Home tab content -->
            <div class="tab-pane active" id="control-sidebar-home-tab">
                <h3 class="control-sidebar-heading">近期活动</h3>
                <ul class="control-sidebar-menu">
                    <li>
                        <a href="javascript::;">
                            <i class="menu-icon fa fa-birthday-cake bg-red"></i>
                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading">张三今天过生日</h4>
                                <p>2015-09-10</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript::;">
                            <i class="menu-icon fa fa-user bg-yellow"></i>
                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading">Frodo 更新了资料</h4>
                                <p>更新手机号码 +1(800)555-1234</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript::;">
                            <i class="menu-icon fa fa-envelope-o bg-light-blue"></i>
                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading">Nora 加入邮件列表</h4>
                                <p>nora@example.com</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript::;">
                            <i class="menu-icon fa fa-file-code-o bg-green"></i>
                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading">001号定时作业调度</h4>
                                <p>5秒前执行</p>
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- /.control-sidebar-menu -->
            </div>
            <!-- /.tab-pane -->

            <!-- Settings tab content -->
            <div class="tab-pane" id="control-sidebar-settings-tab">
                <form method="post">
                    <h3 class="control-sidebar-heading">个人设置</h3>
                    <div class="form-group">
                        <label class="control-sidebar-subheading"> 左侧菜单自适应
                            <input type="checkbox" class="pull-right" checked>
                        </label>
                        <p>左侧菜单栏样式自适应</p>
                    </div>
                    <!-- /.form-group -->

                </form>
            </div>
            <!-- /.tab-pane -->
        </div>
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>



<div th:fragment="commonFooter">
    <footer class="main-footer">
        Powered by <b>XXL-JOB</b> [[#{admin_version}]]
        <div class="pull-right hidden-xs">
            <strong>Copyright &copy; 2015-2020
                <a href="https://www.xuxueli.com/" target="_blank" >xuxueli</a>
                &nbsp;
                <a href="https://github.com/xuxueli/xxl-job" target="_blank" >github</a>
            </strong><!-- All rights reserved. -->
        </div>
    </footer>
</div>
